<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="wrapper">
            <h1>Java Exchange-rate Tracker Application</h1>
            <p>Welcome. Click on <i>Add</i> to start tracking currencies.</p>
            <br />
            <div class="addDevice">
                <div class="button"> <a href="#">Add tracking</a> </div>
                <form class="addDeviceForm">
                    <h3>Add a new exchange-rate</h3>
                    <span>First currency: 
                        <select name="device_type1" id="device_type1">
                            <option value="btc">BTC</option>
                            <option value="eth">ETH</option>
                            <option value="eur">EUR</option>
                            <option value="usd">USD</option>
                            <option value="gbp">GBP</option>
                            <option value="jpy">JPY</option>
                        </select></span>
                        
                    <span>Second currency: 
                        <select name="device_type2" id="device_type2">
                            <option value="btc">BTC</option>
                            <option value="eth">ETH</option>
                            <option value="eur">EUR</option>
                            <option value="usd">USD</option>
                            <option value="gbp">GBP</option>
                            <option value="jpy">JPY</option>
                        </select></span>

                    <input id="add_button" type="button" class="button" value="Add">
                    <input id="cancel_button" type="button" class="button" value="Cancel">
                </form>
            </div>
            <br />
            <h3>Currently tracking the following exchange-rates:</h3>
     		<table>
     		<tr><th>Tracking</th><th>Price</th><th>Date</th><th>Price Max</th><th>Date</th><th>Remove</th></tr>
     		</table>
				<div class="content"></div>
        </div>
		<script src="websocket.js"></script>
		
    </body>
</html>
